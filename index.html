<!doctype html>
<html lang="en">

    <meta charset="utf-8">

</head>

<body>

    <!-- Bootstrap container -->
    <div class="container-fluid">

        <!-- Header -->
        <header>

            <!-- NavBar -->
            <div class="row bg-dark">
                <div class="col-12 col-md-10 col-xl-8 d-flex justify-content-between mx-auto p-2 fs-5">
                    <span>
                        <p class="text-info m-0">Portfolio</p>
                    </span>
                    <span>
                        <a href="mailto:jmlrissac@gmail.com" class="text-info m-0">CONTACT ME</a>
                    </span>
                </div>
            </div>

        </header>

        <!-- Main content -->
        <main>

            <!-- Personal Info -->
            <div class="row">
                <div class="col-12 text-center bg-info py-5">
                    <img class="w-25" src="img/undraw_profile_pic_ic5t.svg" alt="Profile Picture">
                    <h1>Jean Emmanuele Rissac</h1>
                    <p>WEB DESIGNER</p>
                </div>
            </div>

            <!-- Personal Projects -->
            <h3 class="text-center m-3">PORTFOLIO</h3>

            <div class="row">
                <div class="col-12 col-md-10 col-xl-8 mx-auto">
                    <div class="row gy-5">

                        <!-- First Project -->
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="card overflow-hidden text-center">
                                <img src="img/portfolio/cabin.png" alt="">
                                <h6 class="m-2 mb-0">Cabin Website</h6>
                                <span>
                                    <button class="btn btn-info  m-2">Preview</button>
                                    <button class="btn btn-outline-info m-2">Visit Site</button>
                                </span>
                            </div>
                        </div>

                        <!-- Second Project -->
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="card w-100 overflow-hidden text-center">
                                <img src="img/portfolio/cake.png" alt="">
                                <h6 class="m-2 mb-0">Cake Website</h6>
                                <span>
                                    <button class="btn btn-info  m-2">Preview</button>
                                    <button class="btn btn-outline-info m-2">Visit Site</button>
                                </span>
                            </div>
                        </div>

                        <!-- Third Project -->
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="card overflow-hidden text-center">
                                <img src="img/portfolio/circus.png" alt="">
                                <h6 class="m-2 mb-0">Circus Website</h6>
                                <span>
                                    <button class="btn btn-info  m-2">Preview</button>
                                    <button class="btn btn-outline-info m-2">Visit Site</button>
                                </span>
                            </div>
                        </div>

                        <!-- Fourth Project -->
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="card overflow-hidden text-center">
                                <img class="w-100" src="img/portfolio/game.png" alt="">
                                <h6 class="m-2 mb-0">Game Website</h6>
                                <span>
                                    <button class="btn btn-info  m-2">Preview</button>
                                    <button class="btn btn-outline-info m-2">Visit Site</button>
                                </span>
                            </div>
                        </div>

                        <!-- Fifth Project -->
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="card overflow-hidden text-center">
                                <img class="w-100" src="img/portfolio/safe.png" alt="">
                                <h6 class="m-2 mb-0">Safe Website</h6>
                                <span>
                                    <button class="btn btn-info  m-2">Preview</button>
                                    <button class="btn btn-outline-info m-2">Visit Site</button>
                                </span>
                            </div>
                        </div>

                        <!-- Sixth Project -->
                        <div class="col-12 col-md-6 col-xl-4">
                            <div class="card overflow-hidden text-center">
                                <img class="w-100" src="img/portfolio/submarine.png" alt="">
                                <h6 class="m-2 mb-0">Submarine Website</h6>
                                <span>
                                    <button class="btn btn-info  m-2">Preview</button>
                                    <button class="btn btn-outline-info m-2">Visit Site</button>
                                </span>
                            </div>
                        </div>


                    </div>
                </div>
            </div>


            <!-- Contact Form -->
            <div class="row bg-info mt-5">

                <h3 class="text-center my-3">WANT AN OFFER?</h3>


                <div class="col-12 col-md-10 col-xl-8 mx-auto px-5">

                    <form class="row g-3 mb-3" onsubmit="handleSubmit(event)">

                        <div class="col-12 col-md-6">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName"
                                placeholder="Enter your first name...">
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName"
                                placeholder="Enter your last name...">
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="inputHours" class="form-label">Hours requested</label>
                            <input type="text" class="form-control" id="inputHours" placeholder="Hours requested..." value="0">
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="inputType" class="form-label">Type of work</label>
                            <select id="inputType" class="form-select">
                                <option selected value="0">Select the type of work</option>
                                <option value="1">Back-end Development</option>
                                <option value="2">Front-end Development</option>
                                <option value="3">Project Analysis</option>
                            </select>
                        </div>

                        <div class="col-12 col-md-6">
                            <label for="inputCode" class="form-label">Discount Code</label>
                            <input type="text" class="form-control" id="inputCode">
                        </div>

                        <div class="col-12">
                            <label for="inputMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="inputMessage" rows="4"
                                placeholder="Specify your work commission..."></textarea>

                        </div>

                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-warning">Send</button>
                        </div>

                        <div class="col-12 text-center">
                            <h1>Prezzo del preventivo: <span id="price"></span> €</h1>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer  -->
        <footer>
            <div class="row bg-dark text-center text-secondary">
                <div class="col-12 col-md-10 col-xl-8 mx-auto">
                    <h6 class="fs-4 m-4">LOCATION</h6>
                    <p class="fw-light fs-5 m-4">2215 John Daniel Drive<br>Clark, MO 65243</p>
                    <p class="fw-bold m-4">Copyright © Your Website 2021</p>
                </div>
            </div>
        </footer>

    </div>

    <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
